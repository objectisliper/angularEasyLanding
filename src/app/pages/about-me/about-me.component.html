<section class="page-section bg-primary" id="about">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <h2 class="text-white mt-0">It's funny to make websites!</h2>
        <hr class="divider light my-4">
        <p class="text-white-50 mb-4">I'd like challenges and maybe your task - can be one of them!</p>
        <a class="btn btn-light btn-xl js-scroll-trigger" style="cursor: pointer;" [hidden]="showPortfolio" (click)="showPortfolio = !showPortfolio">{{buttonTextDefault}}</a>
        <a class="btn btn-light btn-xl js-scroll-trigger" style="cursor: pointer;" [hidden]="!showPortfolio" (click)="showPortfolio = !showPortfolio">{{buttonTextClose}}</a>
      </div>
    </div>
  </div>
</section>
